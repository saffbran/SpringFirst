<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<span id="productList"></span>
<script>
    var xmlhttp = new XMLHttpRequest();
    xmlhttp.onreadystatechange = function () {
        if (this.readyState == 4 && this.status == 200) {
            var myObj = JSON.parse(this.responseText);
            var content = "<table><tr><th width='50%'>Product Name</th><th width='50%'>Product ID</th></tr>";
            for (var property in myObj) {
                if (myObj.hasOwnProperty(property)) {
                    content += "<tr width='50%'><td>" + myObj[property].name +
                        "</td><td>" + myObj[property].productId +
                        "</td></tr>";
                }
            }
            content += "</table>"
            document.getElementById("productList").innerHTML = content;
        }
    };
    xmlhttp.open("GET", "/items", true);
    xmlhttp.send();
</script>
</body>
</html>
